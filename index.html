<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After school classes and activities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    
</head>
<body>
    <div id="app" class="container-fluid mt-3">
        <header>
            <div class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="margin: 0;">
                <div class="col-sm-10">
                    <!-- <h1 v-text= "sitename"></h1> -->
                    <h2 class="text-white">{{ sitename }}</h2>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-secondary text-white" v-on:click= 'showCheckout'>
                        {{ cartItemCount }}
                        <span class="fas fa-shopping-cart"></span>Checkout
                    </button>         
                </div>
            </div>
        </header>
        <main>
            <!-- Lesson page -->
            <div v-if= 'showLesson'>
                <div v-for="Lesson in sortedLessons" class="d-flex p-2 container-fluid mt-5">
                    <div class="p-2">
                        <figure>
                            <img v-bind:src="Lesson.image">
                        </figure>
                    </div>
                <div class="p-3">
                <h2 v-text="Lesson.Subject"></h2>
                <p v-text="Lesson.Location"></p>
                <p>Price: {{Lesson.price}}</p>
                <p v-if="Lesson.spaces === cartCount(Lesson.id)"></p>
                <p v-else>This Lesson remains {{Lesson.spaces - cartCount(Lesson.id)}} spaces</p>
                <button class="btn btn-primary" v-on:click= "addToCart (Lesson)" v-if= "canAddToCart (Lesson)">
                    Add to cart
                </button>
                <button class="btn btn-secondary" disabled='disabled' v-else>
                    Add to cart
                </button>
                <span v-if='Lesson.spaces === cartCount(Lesson.id)'>No more available spaces!</span>
                <span v-else-if="Lesson.spaces - cartCount(Lesson.id) < 5">
                Only few left!</span>
                <span v-else>Buy now!</span>
                <div>
                    <span v-for='n in Lesson.rating'>★</span>
                    <span v-for='n in 5 - Lesson.rating'>☆</span>
                </div>
            </div>
            </div>
            </div>
            <div v-else>
                <!-- Checkout page -->
                <h2>Checkout</h2>
                <p>
                    <strong>Your Full Name:</strong>
                    <input v-model="order.FullName"/>
                </p>
                <p>
                    <strong>Phone Number:</strong>
                    <input v-model="order.PhoneNumber"/>
                </p>
                <h2>Order Information</h2>
                <p>Full Name: {{order.firstName}}</p>
                <p>Last Name: {{order.lastName}}</p>
                <button v-on:click="submitForm">Place Order</button>
            </div>
        </main>
    </div>
    <!-- Data Input -->
    
    <script src="Lessons.js"></script>
    <script>
        var webstore = new Vue({
            el:'#app',
            data:{
                showLesson: true,
                sitename: 'After school classes and activities',
                order: {
                    FullName: '',
                    PhoneNumber: '',
                },
                states: {
                    AL: 'Alabama',
                    AR: 'Arizona',
                    CA: 'California',
                    NV: 'Nevada',
                },
                Lesson:{
                    id: 1001,
                    Subject: "Cat Food, 25lb bag",
                    Location: "A 25 pound bag of irresistible, organic goodness for your cat.",
                    price: 2000,
                    image: "Cat.jpg",
                    spaces: 10,
                    rating: 3,
                },
                Lessons: Lessons,
                cart:[]
            },
            //Cases
            methods:{
                addToCart(Lesson){
                    this.cart.push(Lesson.id);
                },
                showCheckout(){
                    this.showLesson = this.showLesson ? false : true;
                },
                submitForm(){
                    alert('Order submitted!');
                },
                canAddToCart(Lesson) {
                    return Lesson.spaces > this.cartCount(Lesson.id);
                },
                cartCount(id){
                let count = 0;
                for(let i = 0; i < this.cart.length; i++) {
                    if (this.cart[i] === id) {
                        count++;
                    }
                }
                return count;
            }
            },
            computed:{
                cartItemCount: function(){
                    return this.cart.length || "";
                },
                canAddToCart: function() {
                    return this.Lesson.spaces > this.cartItemCount;
                },
                itemsLeft() {
                    return this.Lesson.spaces - this.cartItemCount;
                },
                sortedLessons() {
                    function compare(a, b){
                        if (a.price > b.price) return 1;
                        if (a.price < b.price) return -1;
                        return 0;
                    }
                    return this.Lessons.sort(compare);
                }
            },
        })
    </script>
</body>
</html>
